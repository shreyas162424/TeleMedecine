<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Video Call App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tracking.js/1.1.3/tracking-min.js"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-medical fixed-top w-100">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#"><i class="fas fa-video me-2"></i>Video Call App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link text-white" id="user-name">Anonymous</span>
                    </li>
                    <li class="nav-item">
                        

                        <button id="call" class="btn btn-light nav-btn"><i class="fas fa-phone me-1"></i>Video Call</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

    <div class="container mt-5">
        <!-- User Status and Control Buttons -->
        <div class="row mb-3 mt-3">
            <div class="card">
                <div class="card-body">
                   
                    <div id="waiting" class="status-message alert alert-warning mt-2" style="display: none;">
                        <i class="fas fa-spinner fa-spin me-2"></i>Waiting for answer...
                    </div>
                    <div id="loading-spinner" class="status-message alert alert-info mt-2" style="display: none;">
                        <i class="fas fa-circle-notch fa-spin me-2"></i>Loading...
                    </div>
                </div>
            </div>
        </div>

        <!-- Available Calls -->
        <div class="row mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="section-title"><i class="fas fa-bell me-2"></i>Available Calls</h5>
                    <div id="available-calls" class="calls-list">
                        <p>No available calls.</p>
                    </div>
                    <div id="answer" class="mt-2"></div>
                </div>
            </div>
        </div>

        <!-- Video Section -->
        <div class="row mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="section-title"><i class="fas fa-video me-2"></i>Videos</h5>
                    <div id="videos" class="d-flex flex-wrap justify-content-center gap-3">
                        <div id="video-wrapper">
                            <div class="video-container">
                                <video class="video-player" id="local-video" autoplay playsinline controls></video>
                                <canvas id="filter-canvas" style="display: none;"></canvas>
                            </div>
                        </div>
                        <div class="video-container">
                            <!-- Place this where you want the caller's name to appear -->

                            <!-- <div id="caller-name" style="display:contents; font-size: 18px; font-weight: bold;">${user-name}</div> -->

                            <video class="video-player" id="remote-video" autoplay playsinline controls></video>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Media and Recording Controls -->
        <div class="row mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="section-title"><i class="fas fa-cog me-2"></i>Controls</h5>
                    <div class="btn-group flex-wrap" role="group">
                        <button id="toggle-mic" class="btn toggle-btn"><i class="fas fa-microphone me-1"></i>Mute Mic</button>
                        <button id="toggle-camera" class="btn toggle-btn"><i class="fas fa-video me-1"></i>Turn Off Camera</button>
                        <!-- <button id="share-screen" class="btn toggle-btn"><i class="fas fa-desktop me-1"></i>Share Screen</button> -->
                        <button id="pip-button" class="btn toggle-btn"><i class="fas fa-expand me-1"></i>Picture-in-Picture</button>
                        <!-- <button id="toggle-filter" class="btn toggle-btn"><i class="fas fa-filter me-1"></i>Toggle Filter</button> -->
                        <button id="record" class="btn toggle-btn"><i class="fas fa-record-vinyl me-1"></i>Record</button>
                        <button id="stop-record" class="btn toggle-btn" style="display: none;"><i class="fas fa-stop me-1"></i>Stop Recording</button>
                        <a id="download-recording" class="btn btn-outline-primary" style="display: none;"><i class="fas fa-download me-1"></i>Download Recording</a>
                        <!-- <button id="reconnect" class="btn btn-outline-warning control-btn"><i class="fas fa-redo me-1"></i>Reconnect</button> -->
                        <!-- <button id="hangup" class="btn btn-outline-danger control-btn"><i class="fas fa-phone-slash me-1"></i>Hangup</button> -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Section -->
        <!-- <div id="chat-section" class="row mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="section-title"><i class="fas fa-comments me-2"></i>Chat</h5>
                    <div id="chat-messages" style="height: 200px; overflow-y: scroll; padding: 10px;"></div>
                    <div class="input-group mt-2">
                        <input id="chat-input" type="text" class="form-control" placeholder="Type a message..." />
                        <button id="send-chat" class="btn btn-primary"><i class="fas fa-paper-plane me-1"></i>Send</button>
                    </div>
                </div>
            </div>
        </div> -->

        <!-- File Sharing -->
        <!-- <div class="row mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="section-title"><i class="fas fa-file-upload me-2"></i>File Sharing</h5>
                    <input id="file-input" type="file" class="form-control mb-2" />
                    <button id="send-file" class="btn btn-secondary" disabled><i class="fas fa-paper-plane me-1"></i>Send File</button>
                    <div id="file-downloads" class="mt-2"></div>
                </div>
            </div>
        </div>
    </div> -->

    <!-- Footer -->
    <footer class="bg-footer text-white text-center py-3 mt-5">
        <p>Â© 2025 Video Call App. All rights reserved.</p>
    </footer>
    

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tracking.js/1.1.3/tracking-min.js"></script>
    <script src='scripts.js'></script>
    <script src='socketListeners.js'></script>
    <script src='call.js'></script>
    <script src='features.js'></script>
    <script src='ui.js'></script>
    <script src='chat.js'></script>
    <script src='notifications.js'></script>
    <script src='group.js'></script>
    <script src='recording.js'></script>
    <script src='filters.js'></script>
    <script src='fileshare.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
